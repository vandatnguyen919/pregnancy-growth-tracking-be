      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:YOUR_CLIENT_ID} # environment variable with a default value
            client-secret: ${GOOGLE_CLIENT_SECRET:YOUR_CLIENT_SECRET} # environment variable with a default value
